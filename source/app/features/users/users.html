<div class="row">
	<div class="col-xs-12">
		<table class="table">
			<thead>
				<tr>
					<th>#</th>
					<th>Name</th>
					<th>Email</th>
					<th>City</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in vm.users">
					<td><span>{{user.id}}</span></td>
					<td><span>{{user.name}}</span></td>
					<td><span>{{user.email}}</span></td>
					<td><span>{{user.city}}</span></td>
					<td><a href='#/users/{{user.id}}'>Edit</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
