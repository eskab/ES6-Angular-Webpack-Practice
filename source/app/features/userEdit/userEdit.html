<form>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Name" ng-model="vm.user.name">
  </div>
  <div class="form-group">
    <label for="city">City</label>
    <input type="text" class="form-control" id="city" placeholder="City" ng-model="vm.user.city">
  </div>
  <button type="submit" class="btn btn-default" ng-click="vm.submit()">Submit</button>
</form>
